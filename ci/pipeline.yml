---
jobs:
- name: build-command-side
  public: false
  plan:
  - get: source-code
    trigger: true
    version: every
#  - get: midday-weekdays
#    trigger: false
  - task: package-command-side
    file: source-code/ci/tasks/build-command-side.yml
  - put: push-to-pcf
    params:
      manifest: source-code/command-side/manifest.yml
      path: package-output/pcf-axon-cqrs-demo-command-side.jar

- name: build-query-side
  public: false
  plan:
  - get: source-code
    trigger: true
    version: every
#  - get: midday-weekdays
#    trigger: false
  - task: package-query-side
    file: source-code/ci/tasks/build-query-side.yml
  - put: push-to-pcf
    params:
      manifest: source-code/query-side/manifest.yml
      path: package-output/pcf-axon-cqrs-demo-query-side.jar

- name: smoke-test-command-side
  public: false
  plan:
  - get: source-code
    trigger: true
    passed: [build-command-side]
#  - get: midday-weekdays
#    trigger: true
#    passed: [build-command-side]
  - task: smoke-test-command-side
    file: source-code/ci/tasks/smoke-test-command-side.yml
    params:
      URL: {{cf-cmd-app-url}}
  - put: slack-alert
    params:
      text: |
        CMD SMOKE TEST PASSED in Job "$BUILD_JOB_NAME" for Pipeline "$BUILD_PIPELINE_NAME"!

- name: smoke-test-query-side
  public: false
  plan:
  - get: source-code
    trigger: true
    passed: [build-query-side]
#  - get: midday-weekdays
#    trigger: true
#    passed: [build-query-side]
  - task: smoke-test-query-side
    file: source-code/ci/tasks/smoke-test-query-side.yml
    params:
      URL: {{cf-qry-app-url}}
  - put: slack-alert
    params:
      text: |
        QRY SMOKE TEST PASSED in Job "$BUILD_JOB_NAME" for Pipeline "$BUILD_PIPELINE_NAME"!

- name: integration-test-both-sides
  public: false
  plan:
  - get: source-code
    trigger: true
    passed: [smoke-test-command-side, smoke-test-query-side]
#  - get: midday-weekdays
#    trigger: true
#    passed: [smoke-test-command-side, smoke-test-query-side]
  - task: integration-test-both-sides
    file: source-code/ci/tasks/integration-test-both-sides.yml
    params:
      cmdURL: {{cf-cmd-app-url}}
      qryURL: {{cf-qry-app-url}}
  - put: slack-alert
    params:
      text: |
        CQRS INTEGRATION TEST PASSED in Job "$BUILD_JOB_NAME" for Pipeline "$BUILD_PIPELINE_NAME"!

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

resources:
- name: source-code
  type: git
  source:
    uri: https://github.com/benwilcock/pcf-axon-cqrs-demo
    branch: master

#- name: timer
#  type: time
#  source: {interval: 24h}

#- name: midday-weekdays
#  type: time
#  source:
#    start: 12:00 PM
#    stop: 1:00 PM
#    location: 	Europe/London
#    days: [Monday, Tuesday, Wednesday, Thursday, Friday]

- name: push-to-pcf
  type: cf
  source:
    api: {{cf-endpoint}}
    username: {{cf-user}}
    password: {{cf-password}}
    organization: {{cf-org}}
    space: {{cf-space}}
    skip_cert_check: false

- name: slack-alert
  type: slack-notification
  source:
    url: {{webhook}}
    insecure: true